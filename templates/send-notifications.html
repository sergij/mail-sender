{% extends "base.html" %}
{% block content %}
    <h2>Make notification</h2>
    <form method=post action="{{ url_for('send_notifications') }}">
    {{ form.hidden_tag() }}
	<dl>
        <dt>{{ form.message.label }}</dt>
        <dd>{{ form.message()|safe }}
            {% if form.message.errors %}
            <ul class=errors>
                {% for error in form.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </dd>
        <dt>{{ form.submit() }}</dt>
    </dl>
    </form>
{% endblock %}
